<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vithean Manual</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="HTML/XML processor" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/images/site.webmanifest" />

    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-changelog-plugin@latest/dist/style.css"
    />
    <link
      rel="stylesheet"
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify@latest/themes/vue.css"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/style.css"
    />
    
  </head>

  <body>
    <nav class="app-nav">
      <ul>
        <li>TRANSLATION
          <ul>
            <li><a href="#/">English</a></li>
            <!-- <li><a href="#/zh-cn/">简体中文</a></li> -->
          </ul>
        </li>
      </ul>            
    </nav>
    <div id="app">Loading ...</div>
    <script>
      window.$docsify = {
        name: 'User Manual',
        loadSidebar: true,
        loadNavbar: false,
        subMaxLevel: 2,
        maxLevel: 4,
        auto2top: true,
        mergeNavbar: true,
        search: 'auto',
        coverpage: true,
        alias: {
          '/.*/_sidebar.md': '/_sidebar.md'
        },
        changelog:
          '/CHANGELOG.md',
        plugins: [
          function (hook, vm) {
            hook.afterEach(function (html) {
              return (
                html +
                '<p>The document may not reflect the latest version of the software. If you encounter any issues or have questions, please reach out to us at <a href="mailto:contact@vithean.com">contact@vithean.com</a>.</p>' +
                '<p>All rights reserved © 2024 - (Documented: 5th December 2024), <a href="https://poscardigital.com" target="_blank">POSCAR Digital Co., Ltd.</a></p>'
              )
            })
          },
        ],
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/docsify@latest/lib/docsify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@latest/lib/plugins/search.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-changelog-plugin@latest/dist/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/index.js"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@latest/dist/docsify-copy-code.min.js"></script>
  </body>
</html>
